<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">To-Do List</h1>
      <form id="new-todo-form" class="mb-3">
        <div class="input-group">
          <input type="text" name="newTodo" id="new-todo" class="form-control" placeholder="Enter your task" [(ngModel)]="todoValue">
          <button class="btn btn-primary" (click)="AddTodo(todoValue)" [disabled]="todoValue == '' "> 
            <i class="fas fa-plus"></i>
          </button>
          <button class="btn btn-primary" (click)="SortTodo()">Sort <i class="fas fa-sort"></i></button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <!-- <th>Check</th>
            <th>Task</th>
            <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList; let i = index">
            <td>
              <input type="checkbox" name="selectedTodo" [checked]="todo.check == 1" (change)="CompleteTodo(todo.id)">
            </td>
        
            <td  [style.textDecoration]="todo.check == 1 ? 'line-through' : 'none'">
              <span *ngIf="!isEditing[i]">{{todo.title}}</span>
              <input type="text" class="form-control" [(ngModel)]="todo.title" *ngIf="isEditing[i]">
            </td>
        
            <td>
              <div class="btn-group">
                <button class="btn btn-secondary" (click)="ToggleEdit(i)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="DeleteTodo(todo.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
</div>
